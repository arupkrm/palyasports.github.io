    <script>
        $(document).ready(function() {
            const togglePassword = document.querySelector("#togglePassword");
            const password = document.querySelector("#password");
            togglePassword.addEventListener("click", function() {
                const type = password.getAttribute("type") === "password" ? "text" : "password";
                password.setAttribute("type", type);
                if (type == "text") {
                    $("#togglePassword").removeClass("fa-eye-slash");
                    $("#togglePassword").addClass("fa-eye");
                } else {
                    $("#togglePassword").removeClass("fa-eye ");
                    $("#togglePassword").addClass("fa-eye-slash");
                }
            });

            document.getElementById('addon-wrapping').addEventListener('keydown', function(event) {
                if (event.key === 'Enter' || event.key === ' ') {
                    document.getElementById('togglePassword').click();
                }
            });


            $("#frmLogin").validate({
                rules: {
                    email: {
                        required: true,
                        maxlength: 80,
                        email: true,
                        valid_email: true,
                    },
                    password: {
                        required: true,
                        // minlength: 8,
                        // pattern: /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~])(?=.*[A-Za-z])[A-Za-z\d!@#$%^&*()_+{}\[\]:;<>,.?~]{8,}$/,
                    },
                },
                messages: {
                    email: {
                        required: "The email address field is required.",
                        maxlength: "The email address may not be greater than 80 characters.",
                        email: "The email address must be a valid email address.",
                        valid_email: "The email address must be a valid email address.",
                    },
                    password: {
                        required: "The password field is required.",
                        // minlength: "The password must be at least 8 characters.",
                        // pattern: "Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one numeric digit, and one special character"
                    },
                },
                errorClass: 'invalid-feedback',
                errorElement: 'span',
                highlight: function(element) {
                    $(element).addClass('is-invalid');
                    $(element).siblings('label').addClass('text-danger'); // For Label
                },
                unhighlight: function(element) {
                    $(element).removeClass('is-invalid');
                    $(element).siblings('label').removeClass('text-danger'); // For Label
                },
                errorPlacement: function(error, element) {
                    if (element.attr("data-error-container")) {
                        error.appendTo(element.attr("data-error-container"));
                    } else {
                        if (element.attr("id") == "password") {
                            element.parent().after(error)
                        } else {
                            error.insertAfter(element);
                        }
                    }
                }
            });

            $('#frmLogin').submit(function() {
                if ($(this).valid()) {
                    console.log("validated");
                    $("input[type=submit], input[type=button], button[type=submit]").prop("disabled",
                        "disabled");
                    return true;
                } else {
                    return false;
                }
            });
        });
    </script>
